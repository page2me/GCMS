<div class=bdr_content id=event-calendar>
	<header>
		<nav class="breadcrumbs cuttext">
			<ul>
				{BREADCRUMS}
				<li><a href="{URL}">{DATE} {MONTH} {YEAR}</a></li>
			</ul>
		</nav>
		<h2>{TOPIC}</h2>
	</header>
	<div id=event-day>
		<div class=ecalendar>
			<div>
				<div class=year>{YEAR}</div>
				<div class=date>{DATE}</div>
				<div class=month>{MONTH}</div>
			</div>
		</div>
		<div>{LIST}</div>
	</div>
</div>
