<div id=board-view>
	<div class=bdr_content>
		<header>
			<nav class="breadcrumbs cuttext">
				<ul>
					{BREADCRUMS}
					<li><a href="{URL}" title="{TOPIC}" target=_blank><span>{TOPIC}</span></a></li>
				</ul>
			</nav>
			<h2>{TOPIC}</h2>
		</header>
		<div class="q imgicon">
			<div class=clear>
				<div class=post-author>
					<img class="nozoom usericon" src="{WEBURL}/modules/member/usericon.php?id={UID}" alt=usericon>
				</div>
				<div class=post-detail>
					<div class=cuttext>
						<a class="status{STATUS} icon-user"  title="{LNG_SENDER}" href="{WEBURL}/index.php?module=member&amp;id={UID}">{DISPLAYNAME}</a>
						<span class="icon-create create" title="{LNG_POSTED}">{DATE}</span>
						<span class="icon-visited visited" title="{LNG_VIEWS}">{VISITED}</span>
					</div>
					<p class=content-action>
						<a class="icon-quote quote-{QID}-0-0-{MODULE}" title="{LNG_QUOTE}"></a>
						<a class="icon-edit edit-{QID}-0-0-{MODULE}" title="{LNG_EDIT}"></a>
						<a class="icon-{PIN}pin pin-{QID}-0-0-{MODULE}" title="{PIN_TITLE}" id=board_pin></a>
						<a class="icon-{LOCK}lock lock-{QID}-0-0-{MODULE}" title="{LOCK_TITLE}" id=board_lock></a>
						<a class="icon-delete delete-{QID}-0-0-{MODULE}" title="{DELETE}"></a>
						<a class="icon-print print-{QID}-0-0-{MODULE}" title="{LNG_PRINT_PAGE}"></a>
					</p>
					{DETAIL}
				</div>
			</div>
		</div>
	</div>
	<section id=comment-list class=bdr_content>
		<header><h3 class=icon-comments>{COMMENTS} {LNG_COMMENTS}</h3></header>
		{COMMENTLIST}
	</section>
	{REPLYFORM}
</div>
<script>
	inintDocumentView('board-view', 'board');
</script>
