<div id=member_div class="register_frm fixlabel">
  <h2>{LNG_MEMBER_TITLE}</h2>
  <img id=usericon src="{WEBURL}/modules/member/usericon.php?id={ID}" alt=usericon>
  <p class=cuttext>
    {LNG_LOGOUT_DISPLAYNAME} <span class="status{STATUS}">{DISPLAYNAME}</span>
  </p>
  <p>
    <a class=icon-profile id=login_editprofile href="{WEBURL}/index.php?module=editprofile">{LNG_MEMBER_EDIT_TITLE}</a>
    <a class=icon-email id=login_mailtoadmin href="{WEBURL}/index.php?module=sendmail&amp;to=admin">{LNG_MAIL_TO_ADMIN}</a>
    <a class=icon-config id=login_admin class="{ADMIN}" href="{WEBURL}/admin/index.php">{LNG_ADMIN_TITLE}</a>
  </p>
  <p class=right>
    <input id=login_logout type=button class="button logout" value="{LNG_LOGOUT}" title="{LNG_LOGOUT_TITLE}">
  </p>
</div>
<script>
  $G(window).Ready(function () {
    callClick('login_logout', doLogout);
  });
</script>
