<div class=bdr_content>
	<header>
		<h2 class="cuttext icon-password">{LNG_FORGOT_TITLE}</h2>
		<nav class="breadcrumbs cuttext">
			<ul>{BREADCRUMS}</ul>
		</nav>
	</header>
	<form id=forgot_frm class=main_frm method=post action="{WEBURL}/index.php">
		<fieldset>
			<div class=item>
				<label class="g-input icon-email"><input type=text name=forgot_email id=forgot_email plecaholder="{LNG_EMAIL}" title="{LNG_FORGOT_COMMENT}" autofocus></label>
				<div class=comment id=result_forgot_email>{LNG_FORGOT_COMMENT}</div>
			</div>
		</fieldset>
		<fieldset class="submit right">
			<input type=submit class="button forgot" value="{LNG_FORGOT_SUBMIT}" title="{LNG_FORGOT_TITLE}">
			<input type=hidden name=modal value={MODAL}>
		</fieldset>
	</form>
</div>
<script>
	$G(window).Ready(function() {
		new GForm('forgot_frm', '{WEBURL}/modules/member/recover.php').onsubmit(doFormSubmit);
	});
</script>
