<div class=bdr_content>
	<header>
		<h2 class=icon-user>{LNG_LOGIN_TITLE}</h2>
		<nav class="breadcrumbs cuttext">
			<ul>{BREADCRUMS}</ul>
		</nav>
	</header>
	<div class=ggrid>
		<div class="float-left block6">
			<div class="{FACEBOOK} center facebook">
				<a id=login_fb class="button blue icon-facebook">{LNG_FACEBOOK_LOGIN}</a>
				<div class="comment margin-top">{LNG_FACEBOOK_LOGIN_COMMENT}</div>
			</div>
		</div>
		<div class="float-left block6">
			<form id=login_frm class=member_frm method=post action="{WEBURL}/index.php" autocomplete=off>
				<fieldset>
					<div class=item>
						<label class="g-input icon-email"><input type=text name=login_email id=login_email maxlength=255 value="{EMAIL}" placeholder="{LNG_EMAIL}/{LNG_PHONE}"></label>
					</div>
					<div class=item>
						<label class="g-input icon-password"><input type=password name=login_password id=login_password maxlength=20 value="{PASSWORD}" placeholder="{LNG_PASSWORD}"></label>
					</div>
					<div class="submit right">
						<label><input type=checkbox name=login_remember id=login_remember value=1 title="{LNG_LOGIN_REMEMBER}" {REMEMBER}>&nbsp;{LNG_LOGIN_REMEMBER}</label>
						&nbsp;<input type=submit class="button send" value="{LNG_LOGIN}" title="{LNG_LOGIN_SUBMIT_TITLE}">
					</div>
					<input type=hidden id=next name=login_next value=back>
				</fieldset.>
			</form>
		</div>
	</div>
</div>
<script>
	$G(window).Ready(function() {
		new GForm('login_frm', '{WEBURL}/modules/member/chklogin.php').onsubmit(doLoginSubmit);
		callClick('login_fb', fbLogin);
	});
</script>
